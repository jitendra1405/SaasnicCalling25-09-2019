<!DOCTYPE html>
<html>
  
<script>
 function showhide() {
var e = document.getElementById('uniquename');
var ef = document.getElementById('un');
e.style.display = (e.style.display == 'block') ? 'none' : 'block';
ef.style.display = (ef.style.display == 'block') ? 'block' : 'none';
}
function login() {
const username = $("#ipUsername").val();
const password = $("#ipPassword").val();
$.post("https://saasnicwebrtc.herokuapp.com/login", { username: username, password: password }, (data, status) => {

});
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" /> 
</head>
<a href="javascript:showhide()">
Click to show/hide.
</a>

<body>
  
 
  
  
<div id="uniquename" style="display:none;">
<nav class="navbar-header">
<span class="navbar-brand">
<img src="${require(`../assets/saasnic-logo-1.png`)}" /> SaaSnic VideoCall
</span>
</nav>
<div id="root"></div>
</div>
<div id="un">
<h1>Sign in</h1>
<form onsubmit="login()">
<label for="ipUsername">Username:</label>
<input id="ipUsername" size="40" autocomplete="off">
<br>
<label for="ipPassword">Password:</label>
<input id="ipPassword" size="40" type="password">
<br>
<br>
<button type="submit">Login</button>
</form>
</body>
</div>
</html>
